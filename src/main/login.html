<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vittae</title>
    <link rel="stylesheet" href="../css/login style.css">
    <script src="../js/login.js" defer></script>
    <link rel="shortcut icon" href="../imagens/facvicon VITTAE.png" type="image/x-icon">
</head>

<body>


    <section class="containerPai">
        <div class="card LoginActive">
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer Login</h2>
                    <form>
                        <input type="text" placeholder="CPF">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                        <a href="#" onclick="('')">Esqueceu sua senha?</a>
                        <div class="footer-bottom1">
                            <p>&copy; 2025 Vittae.</p>
                        </div>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>Já tem<br>uma conta?</br></h2>
                    <p>Continue se cuidando!</p>
                    <button class="loginButton">Faça Login</button>
                </div> <br>
                
            </div>
            <div class="direita">
                <div class="formCadastro">
                    <h2>Criar Conta</h2>
                    <form>
                        <input type="text" placeholder="Nome Completo" required>
                        <input type="email" placeholder="E-mail"required>
                        <input type="cpf" placeholder="CPF"required>
                        <input type="text" placeholder="Telefone"required>
                        <input type="password" placeholder="Senha"required>
                        <input type="password" placeholder="Confirmar Senha"required>

                        <button type="button">Cadastrar</button>
                    </form>
                </div>
                <div class="facaCadastro">
                    <h2>Não tem<br>uma conta?</br></h2>
                    <p>Cuide da sua saúde com praticidade.</p>
                    <button class="cadastroButton">Crie sua Conta</button>
                </div>
            </div>
    </section>
    <!-- Fim -->

</html>
